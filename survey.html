    <main>
        <form action="#" method="post" id="survey-form">
            <fieldset>

                <label>select common role
                    <select id="dropdown">
                        <option value="" default>--select--</option>
                        <option value="certificate">certificate</option>
                        <option value="diploma">diploma</option>
                    </select>
                </label>
            </fieldset>
                        <fieldset>
                            <label> will you select Bernice tech your friend </label>
                            <label> definately<input type="radio" id="type-definatly" name="type-definately"></label>
                            <label>maybe not<input type="radio" id="type-maybe not" name="type-maybe not"></label>
                        </fieldset>
                        <fieldset>
                         <label>what did you want us to improve on</label> 
                         <label>accurancy<input type="checkbox" id="type-accurancy" name="accurancy"></label>
                         <label>speed<input type="checkbox" id="type-speed" name="speed"></label>  
                        </fieldset>
                        <fieldset>
                        <section>
                            <label>comment</label>
                            <textarea cols="50" rows="13" placeholder="please write your comment here before you submit" required></textarea>
                        </section>
                        </fieldset>
                        <input type="submit" value="SUBMIT" name="submit">
